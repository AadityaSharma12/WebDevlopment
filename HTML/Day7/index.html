<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Form to Apply for Internship</h1>
    <form action="" method="post">

        <div>
        <label for="name">Enter your name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" autofocus>
        </div>

        <div>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="Subscribe" id="sibscribe">
            <label for="Subscribe">Subscribe to Notification</label>
        </div>

        <div>
            <label for="comment">Enter your Comments</label>
            <textarea name="comment" id="comment" cols="50" rows="20">Enter your Comments
            </textarea>
        </div>

        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="papaya">Papaya</option>
                <option value="strawberry">Strawberry</option>
            </select>
        </div>



    </form>
</body>
</html>
