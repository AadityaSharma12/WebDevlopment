<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Icons Demo</title>

    <!-- Add Google Material Icons link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
       nav{
        display: flex;
        justify-content: space-around;
       }
       .left{
        display: flex;
       }
       .img>img{
        height: 70px;
       }
       .lcont{
        line-height: 1px;
        margin-top: 17px;
       }
       .right{
        display: flex;
       }
       .item{
        display: flex;
        padding: 10px;
       }
       .item>p{
        font-size: 17px;
       }
       .item>i{
        margin-top: 15px;
       }
    </style>
</head>
<body>

    <!-- Use the icon by name -->
    <!-- <i class="material-icons icon">expand_more</i> -->
  
    <nav>
        <div class="left">
            <div class="img">
            <img src="logo.jpg" alt="">
            </div>
            <div class="lcont">
                 <h1>UltraEdit</h1>
                 <p>An Idea Inc. Company</p>
            </div>
        </div>

        <div class="right">
            <div class="item">
                <p>Product</p>
                <i class="material-icons icon">expand_more</i>
            </div>
            <div class="item">
                <p>Pricing</p>
                <i class="material-icons icon">expand_more</i>
            </div>
            <div class="item">
                <p>Resources</p>
                <i class="material-icons icon">expand_more</i>
            </div>
            <div class="item">
                <p>About us</p>
                <i class="material-icons icon">expand_more</i>
            </div>
        </div>
    </nav>

</body>
</html>
